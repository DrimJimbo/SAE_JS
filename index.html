<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link href="style.css" rel="stylesheet" />
        <title>Calculatrice</title>
    </head>
    <body>
        <div class="Calculatrice">
            <canvas id="canvas"> </canvas>
            <div class="on_off" value="off">
                <button id="on" onclick="on_off()">on/off</button>
            </div>
            <div class="bout">
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="0"
                    id="zero"
                >
                    0
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="."
                    id="point"
                >
                    .
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="="
                    id="egale"
                >
                    =
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="+"
                    id="plus"
                >
                    +
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="1"
                    id="un"
                >
                    1
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="2"
                    id="deux"
                >
                    2
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="3"
                    id="trois"
                >
                    3
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="-"
                    id="moin"
                >
                    -
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="4"
                    id="quatre"
                >
                    4
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="5"
                    id="cinq"
                >
                    5
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="6"
                    id="six"
                >
                    6
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="/"
                    id="division"
                >
                    /
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="7"
                    id="sept"
                >
                    7
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="8"
                    id="huit"
                >
                    8
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="9"
                    id="neuf"
                >
                    9
                </button>
                <button
                    class="bouton"
                    onclick="affiche_value()"
                    value="*"
                    id="multiplication"
                >
                    *
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
